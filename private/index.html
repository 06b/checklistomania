<html lang="en" >
<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="/private/js/app.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="/private/css/app.css">
</head>

<body ng-app="app" ng-controller="todoCtrl">
<h1 class="md-display-1 md-padding"><span><img src="/private/img/logo-18f.png" height="60" width="60"></span>  Checklistomania</h1>
  <div class="tabsdemoDynamicHeight">
  <md-content>
    <md-tabs md-dynamic-height="" md-border-bottom="">
      <md-tab label="Todos">
        <md-content class="md-padding">
          <h1 class="md-display-2">Todos</h1>
          <md-card ng-repeat="item in items">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{ item.displayName }}</span>
                <span class="md-subhead">From checklist {{ item.checkListName }}, due on {{ item.dueDate.toLocaleDateString() }}</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-sm card-media"></div>
              </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button ng-click="markDone(item)" ng-hide="item.completedDate">Mark Done</md-button>
              <md-button ng-click="markDone(item)" ng-show="item.completedDate">Undo</md-button>
            </md-card-actions>
          </md-card>
        </md-content>
      </md-tab>
      <md-tab label="checklists">
        <md-content class="md-padding">
          <h1 class="md-display-2">Checklists</h1>
          <md-card ng-repeat="checkList in checkLists">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{ checkList.checkListName }}</span>
                <span class="md-subhead">{{checkList.checkListDescription}}</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-sm card-media"></div>
              </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button ng-click="assignToMe(checkList.checkListName)">Assign To Me</md-button>
            </md-card-actions>
          </md-card>
        </md-content>
      </md-tab>
      <md-tab label="users">
        <md-content class="md-padding">
          <h1 class="md-display-2">Users</h1>
          <p>here are some users</p>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
</body>
</html>
